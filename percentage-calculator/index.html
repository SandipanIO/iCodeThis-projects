<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Main Stylesheet -->
   <link rel="stylesheet" href="css/style.css">

   <title>Percentage Calculator</title>
</head>
<body>
   <main class="main">
      <section class="calculator">
         <h1 class="calculator__heading">
            Percentage Calculator
         </h1>
         <p class="calculator__text">
            Calculate percentages for free.
         </p>
         <div class="calculator__percentage">
            <form id="percent-calc" class="percent-calc" action="#" method="post">
               <p class="percent-calc__text">
                  What is 
                  <input type="number" min="0" step="0.01" name="percent" id="percent" class="percent-calc__input" required>
                  % of
                  <input type="number" min="0" step="0.01" name="number" id="number" class="percent-calc__input" required>
                  ?
               </p>
               <button type="submit" class="btn">Calculate</button>
            </form>
            <p id="result" class="percent-calc__result"></p>
         </div>
         <p class="calculator__text">
            Check out similar <a class="link" href="#">percentage calculators</a>.
         </p>
      </section>
   </main>
   <footer class="attribution">
      Challenge by <a class="link" href="https://icodethis.com" target="_blank">iCodeThis</a>
      &#124; Coded by <a class="link" href="https://twitter.com/SandipanIO" target="_blank">Sandipan Mukherjee</a>.
   </footer>

   <script src="js/script.js"></script>
</body>
</html>

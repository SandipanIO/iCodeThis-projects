<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="css/style.css">
   <title>Simple Stats</title>
</head>
<body>
   <main class="main">
      <div class="container">
         <section class="stats-card">
            <h1 class="stats-card__heading">
               Our results
            </h1>
            <div class="stats-card__main-data">
               <div class="stats-card__data">
                  <p class="stats-card__numbers">70%</p>
                  <p class="stats-card__details">We increased the feature adoption of our users with 70%.</p>
               </div>
               <div class="stats-card__data">
                  <p class="stats-card__numbers">225</p>
                  <p class="stats-card__details">New customers opted for our PRO features</p>
               </div>
               <div class="stats-card__data">
                  <p class="stats-card__numbers">2M</p>
                  <p class="stats-card__details">Notifications sent through our and third-party platforms.</p>
               </div>
            </div>
            <div class="stats-card__info">
               Read our top clients <a href="#">testimonials</a>.
            </div>
         </section>
      </div>
   </main>

   <footer class="attribution">
      Challenge by <a href="https://icodethis.com" target="_blank">iCodeThis</a>
       &#124; Coded by <a href="https://twitter.com/SandipanIO" target="_blank">Sandipan Mukherjee</a>.
    </footer>
   
</body>
</html>
